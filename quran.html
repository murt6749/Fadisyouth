<!DOCTYPE html>
<html lang="om">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Notification</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a3a2d, #0d5a40, #1a7a5c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Amiri', serif;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,215,0,0.1) 0px,
                rgba(255,215,0,0.1) 20px,
                transparent 20px,
                transparent 40px
            );
        }

        .notification {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            animation: fadeIn 0.5s ease-out;
            border: 2px solid #0d5a40;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .crescent {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
            color: #FFD700;
        }

        h1 {
            color: #0d5a40;
            font-size: 1.8rem;
            margin: 1rem 0;
            line-height: 1.4;
        }

        .arabic-decoration {
            font-size: 2.5rem;
            color: #0d5a40;
            margin: 1rem 0;
        }

        .countdown {
            color: #1a7a5c;
            font-weight: bold;
            margin-top: 1rem;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -15px); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: rgba(255,215,0,0.8);
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="stars"></div>
    
    <div class="notification">
        <div class="crescent">ðŸŒ™</div>
        <div class="arabic-decoration">ï·½</div>
        <h1>ðŸ¤² Akka nagaa!<br>
            Adeemsa kana haala ammaatti hin hojjenne.<br>
            Du'aa'ii nuuf godhaa  ðŸ¤²</h1>
        <div class="arabic-decoration">Û©</div>
        <div class="countdown" id="countdown">Dabalataan 5 sekondii...</div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.animationDelay = `${Math.random() * 1.5}s`;
                starsContainer.appendChild(star);
            }
        }

        // Countdown and redirect
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.textContent = `Dabalataan ${seconds} sekondii...`;
            seconds--;
            
            if (seconds < 0) {
                window.history.back();
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }

        // Initialize
        window.onload = function() {
            createStars();
            setTimeout(updateCountdown, 1000);
        };
    </script>
</body>
</html>
