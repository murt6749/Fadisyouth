<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FADIS YOUTH</title>
  <!-- Islamic inspired fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Lateef&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Root variables for Islamic theme */
    :root {
      --gold: #FFD700;
      --islamic-green: #228B22;
      --deep-blue: #000080;
      --light-gold: rgba(255,215,0,0.2);
      --background-gradient: linear-gradient(135deg, #000435 0%, #000913 100%);
    }
    /* Global resets and fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lateef', 'Amiri', cursive;
    }
    body {
      min-height: 100vh;
      background: var(--background-gradient);
      color: #fff;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #f0f0f0;
      color: #333;
    }
    body.light-mode .islamic-container {
      background: rgba(255,255,255,0.9);
      color: #333;
      border: 2px solid var(--gold);
    }
    /* Islamic Geometric Background */
    .geometric-background {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: 
        repeating-linear-gradient(45deg, var(--light-gold) 0px, var(--light-gold) 40px, transparent 40px, transparent 80px),
        repeating-linear-gradient(-45deg, var(--light-gold) 0px, var(--light-gold) 40px, transparent 40px, transparent 80px);
      animation: patternMove 40s linear infinite;
      z-index: -3;
    }
    @keyframes patternMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
    /* Crescent Moon */
    .crescent-moon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: -10px 0 0 0 var(--gold), 0 0 30px rgba(255,215,0,0.5);
      animation: moonGlow 3s ease-in-out infinite;
      z-index: -2;
    }
    @keyframes moonGlow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    /* Prayer Beads Decoration */
    .prayer-beads {
      position: fixed;
      bottom: -50px;
      left: 50%;
      width: 400px;
      height: 100px;
      transform: translateX(-50%);
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="5" fill="%23FFD700"/></svg>') repeat-x;
      animation: beadsFloat 20s linear infinite;
      z-index: -1;
    }
    @keyframes beadsFloat {
      0% { background-position: 0 0; }
      100% { background-position: 400px 0; }
    }
    /* Notification */
    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 9, 19, 0.9);
      color: var(--gold);
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s, visibility 0.5s;
      z-index: 1000;
      font-size: 0.95rem;
    }
    #notification.show {
      opacity: 1;
      visibility: visible;
    }
    #notification.success {
      background: linear-gradient(45deg, var(--islamic-green), var(--gold));
    }
    #notification.error {
      background: linear-gradient(45deg, var(--gold), var(--deep-blue));
    }
    /* Auth Header & Theme Toggle */
    .auth-header {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1100;
    }
    .theme-toggle-button {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: var(--gold);
      cursor: pointer;
      transition: color 0.3s;
    }
    /* Islamic Container for the Form */
    .islamic-container {
      position: relative;
      max-width: 400px;
      margin: 10vh auto;
      padding: 2rem;
      background: rgba(0, 9, 19, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255,215,0,0.2);
      border: 2px solid var(--gold);
      z-index: 1;
    }
    /* Form Header */
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .arabic-decoration {
      font-size: 2rem;
      color: var(--gold);
      animation: textGlow 2s ease-in-out infinite;
      margin-bottom: 0.5rem;
    }
    @keyframes textGlow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    .form-header h1 {
      font-family: 'Amiri', serif;
      font-size: 2.5rem;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
      margin-bottom: 0.5rem;
    }
    .form-header p {
      margin-bottom: 1.5rem;
    }
    /* Input Group & Islamic Input */
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .islamic-input {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 1px solid var(--gold);
      border-radius: 8px;
      color: #fff;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    .islamic-input:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
    }
    .floating-label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      pointer-events: none;
      transition: all 0.3s ease;
    }
    .islamic-input:focus ~ .floating-label,
    .islamic-input:not(:placeholder-shown) ~ .floating-label {
      top: -10px;
      font-size: 0.8rem;
      color: var(--gold);
    }
    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, var(--islamic-green), var(--deep-blue));
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .submit-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: btnGlow 3s infinite;
    }
    @keyframes btnGlow {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
    /* Social Buttons */
    .social-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .social-btn {
      padding: 0.5rem;
      border: 1px solid var(--gold);
      border-radius: 5px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .social-btn:hover { background: rgba(255,215,0,0.1); }
    .social-btn img {
      max-height: 20px;
      max-width: 20px;
    }
    /* Phone container */
    .phone-container, .phone-code-container {
      display: none;
      margin-top: 0.75rem;
    }
    .error {
      color: #ff8080;
      font-size: 0.7rem;
      margin-top: 3px;
    }
    @media (max-width: 480px) {
      .islamic-container { margin: 5vh auto; width: 95%; }
      .form-header h1 { font-size: 2rem; }
      .islamic-input { font-size: 1em; padding: 0.8rem; }
      .submit-btn { font-size: 1em; padding: 0.8rem; }
    }
  </style>
</head>
<body>
  <!-- Notification Element -->
  <div id="notification"></div>
  <!-- Islamic Design Elements -->
  <div class="geometric-background"></div>
  <div class="crescent-moon"></div>
  <div class="prayer-beads"></div>
  <!-- Auth Header with Theme Toggle -->
  <header class="auth-header">
    <button id="theme-toggle" class="theme-toggle-button"><i class="fas fa-moon"></i></button>
  </header>
  <!-- Islamic Container for Signup Form -->
  <div class="islamic-container">
    <div class="form-header">
      <div class="arabic-decoration">ï·½</div>
      <h1>FADIS YOUTH</h1>
      <p>Bagaa nagaan Dhufte</p>
    </div>
    <!-- Signup Form -->
    <div id="signup-form" class="auth-form active">
      <div class="input-group">
        <input type="text" id="signup-fullname" class="islamic-input" placeholder=" " required>
        <label class="floating-label">Full Name</label>
      </div>
      <span id="signup-fullname-error" class="error"></span>
      <div class="input-group">
        <input type="email" id="signup-email" class="islamic-input" placeholder=" " required>
        <label class="floating-label">Email</label>
      </div>
      <span id="signup-email-error" class="error"></span>
      <div class="input-group">
        <input type="password" id="signup-password" class="islamic-input" placeholder=" " required>
        <label class="floating-label">Password</label>
      </div>
      <span id="signup-password-error" class="error"></span>
      <div class="input-group">
        <input type="password" id="signup-confirm-password" class="islamic-input" placeholder=" " required>
        <label class="floating-label">Confirm Password</label>
      </div>
      <span id="signup-confirm-password-error" class="error"></span>
      <button type="button" id="signup-btn" class="submit-btn">Sign Up</button>
      <p style="text-align:center; font-size:0.85rem; margin:20px 0;">Or sign up with:</p>
      <div class="social-buttons">
        <button type="button" id="google-signup" class="social-btn">
          <img src="download (6).png" alt="Google Logo">
        </button>
        <button type="button" id="facebook-signup" class="social-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook Logo">
        </button>
        <button type="button" id="microsoft-signup" class="social-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
        </button>
        <button type="button" id="phone-signup" class="social-btn">
          <img src="images (4).jpeg" alt="Phone Icon">
        </button>
      </div>
      <div id="phone-signup-container" class="phone-container">
        <div class="input-group">
          <input type="text" id="signup-phone-number" class="islamic-input" placeholder=" " required>
          <label class="floating-label">Enter phone number</label>
        </div>
        <span id="signup-phone-error" class="error"></span>
        <div id="recaptcha-container-signup"></div>
        <button type="button" id="verify-phone-signup-btn" class="submit-btn">Verify Phone</button>
        <div id="phone-code-container-signup" class="phone-code-container">
          <div class="input-group">
            <input type="text" id="phone-code-input-signup" class="islamic-input" placeholder=" " required>
            <label class="floating-label">Enter code sent to your phone</label>
          </div>
          <button type="button" id="verify-code-btn-signup" class="submit-btn">Verify Code</button>
        </div>
      </div>
      <p style="text-align:center; margin-top:10px;">Already have an account? <a href="login.html" style="color: var(--gold);">Login</a></p>
    </div>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, OAuthProvider, RecaptchaVerifier, signInWithPhoneNumber, updateProfile } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyAFgxSMtktsqJjcJOMnkTB8yZF6T492gpA",
      authDomain: "fadis-youth.firebaseapp.com",
      projectId: "fadis-youth",
      storageBucket: "fadis-youth.firebasestorage.app",
      messagingSenderId: "1067077305340",
      appId: "1:1067077305340:web:3ca9c71202a8020c6ba879",
      measurementId: "G-Z02SPW9ZKW"
    };
    
    const appFirebase = initializeApp(firebaseConfig);
    const analytics = getAnalytics(appFirebase);
    const auth = getAuth(appFirebase);
    
    function showNotification(message, type) {
      const notification = document.getElementById("notification");
      notification.innerText = message;
      notification.className = "";
      notification.classList.add("show");
      if (type === "success") {
        notification.classList.add("success");
      } else if (type === "error") {
        notification.classList.add("error");
      }
      setTimeout(() => { notification.classList.remove("show"); }, 3000);
    }
    
    function setError(id, message) { document.getElementById(id).innerText = message; }
    function clearError(id) { document.getElementById(id).innerText = ""; }
    
    function validateEmailGmail(email) { return email.toLowerCase().endsWith("@gmail.com"); }
    function validatePhoneNumber(phone) {
      const regex = /^09\d{8}$/;
      return regex.test(phone);
    }
    
    // SOCIAL SIGN UP for Signup Page
    document.getElementById("google-signup").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          const userData = {
            email: user.email,
            name: user.displayName || "User",
            profilePic: user.photoURL || "default_profile.png"
          };
          localStorage.setItem("loggedInUser", JSON.stringify(userData));
          window.location.href = "home.html";
        })
        .catch((error) => {
          showNotification("Google sign up failed: " + error.message, "error");
        });
    });
    
    document.getElementById("facebook-signup").addEventListener("click", () => {
      const provider = new FacebookAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          const userData = {
            email: user.email,
            name: user.displayName || "User",
            profilePic: user.photoURL || "default_profile.png"
          };
          localStorage.setItem("loggedInUser", JSON.stringify(userData));
          window.location.href = "home.html";
        })
        .catch((error) => {
          showNotification("Facebook sign up failed: " + error.message, "error");
        });
    });
    
    document.getElementById("microsoft-signup").addEventListener("click", () => {
      const provider = new OAuthProvider('microsoft.com');
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          const userData = {
            email: user.email,
            name: user.displayName || "User",
            profilePic: user.photoURL || "default_profile.png"
          };
          localStorage.setItem("loggedInUser", JSON.stringify(userData));
          window.location.href = "home.html";
        })
        .catch((error) => {
          showNotification("Microsoft sign up failed: " + error.message, "error");
        });
    });
    
    // Theme Toggle
    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      document.getElementById("theme-toggle").innerHTML = document.body.classList.contains("light-mode")
        ? '<i class="fas fa-moon"></i>'
        : '<i class="fas fa-sun"></i>';
    });
    
    // EMAIL/PASSWORD Signup
    document.getElementById("signup-btn").addEventListener("click", () => {
      const fullname = document.getElementById("signup-fullname").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("signup-confirm-password").value;
      let valid = true;
      if (!fullname) { setError("signup-fullname-error", "Full Name is required."); valid = false; }
      else { clearError("signup-fullname-error"); }
      if (!email) { setError("signup-email-error", "Email is required."); valid = false; }
      else if (!validateEmailGmail(email)) { setError("signup-email-error", "Email must end with @gmail.com."); valid = false; }
      else { clearError("signup-email-error"); }
      if (!password) { setError("signup-password-error", "Password is required."); valid = false; }
      else { clearError("signup-password-error"); }
      if (password !== confirmPassword) { setError("signup-confirm-password-error", "Passwords do not match."); valid = false; }
      else { clearError("signup-confirm-password-error"); }
      if (!valid) return;
      
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          updateProfile(user, { displayName: fullname })
            .then(() => {
              showNotification("Registration successful. Redirecting...", "success");
              const userData = {
                email: user.email,
                name: fullname,
                profilePic: user.photoURL || "default_profile.png"
              };
              localStorage.setItem("loggedInUser", JSON.stringify(userData));
              setTimeout(() => {
                window.location.href = "home.html";
              }, 2000);
            })
            .catch((error) => {
              setError("signup-fullname-error", error.message);
              showNotification("Profile update failed.", "error");
            });
        })
        .catch((error) => {
          setError("signup-email-error", error.message);
          showNotification("Signup failed. " + error.message, "error");
        });
    });
    
    // PHONE SIGNUP Toggle
    document.getElementById("phone-signup").addEventListener("click", () => {
      const container = document.getElementById("phone-signup-container");
      if (container.style.display === "block") {
        container.style.display = "none";
      } else {
        container.style.display = "block";
        window.recaptchaVerifierSignup = new RecaptchaVerifier('recaptcha-container-signup', {
          size: 'invisible',
          callback: (response) => { }
        }, auth);
      }
    });
    
    document.getElementById("verify-phone-signup-btn").addEventListener("click", () => {
      const phoneNumber = document.getElementById("signup-phone-number").value.trim();
      if (!validatePhoneNumber(phoneNumber)) {
        setError("signup-phone-error", "Invalid phone number format.");
        return;
      }
      clearError("signup-phone-error");
      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifierSignup)
        .then((confirmationResult) => {
          window.confirmationResultSignup = confirmationResult;
          showNotification("Verification code sent.", "success");
          document.getElementById("phone-code-container-signup").style.display = "block";
        })
        .catch((error) => {
          setError("signup-phone-error", error.message);
          showNotification("Failed to send verification code.", "error");
        });
    });
    
    document.getElementById("verify-code-btn-signup").addEventListener("click", () => {
      const code = document.getElementById("phone-code-input-signup").value.trim();
      if (!code) {
        setError("signup-phone-error", "Enter the verification code.");
        return;
      }
      window.confirmationResultSignup.confirm(code)
        .then((result) => {
          showNotification("Phone signup successful.", "success");
          const user = result.user;
          const userData = {
            email: user.email,
            name: user.displayName || "User",
            profilePic: user.photoURL || "default_profile.png"
          };
          localStorage.setItem("loggedInUser", JSON.stringify(userData));
          window.location.href = "home.html";
        })
        .catch((error) => {
          setError("signup-phone-error", error.message);
          showNotification("Invalid verification code.", "error");
        });
    });
  </script>
</body>
</html>
