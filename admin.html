<!DOCTYPE html>
<html lang="om">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions Dashboard - Admin Panel</title>
  <!-- Font Awesome and Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Firebase Libraries will be loaded in scripts below -->
  <style>
    /* Use Admin Panel Background */
    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }
    h1, h2, h3 {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.8em;
      color: #f1c40f;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    /* Login Overlay */
    #loginStatusOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 4000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f1c40f;
      font-size: 1.5em;
    }
    /* Section Styles */
    .section {
      margin-bottom: 30px;
    }
    .section-header {
      border-bottom: 2px solid #f1c40f;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .section-content {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }
    /* Admin Account Info */
    #adminAccount p {
      margin: 5px 0;
      font-size: 1em;
    }
    #editInfoBtn {
      background: #f1c40f;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-top: 10px;
      display: block;
      width: 160px;
      margin-left: auto;
      margin-right: auto;
    }
    #editInfoBtn:hover {
      background: #e0b90f;
      transform: scale(1.05);
    }
    /* Admin Users List */
    .admin-user {
      padding: 8px;
      border-bottom: 1px solid rgba(241,196,15,0.5);
    }
    /* Cards for Questions Dashboard */
    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 40px;
    }
    .card {
      background: linear-gradient(135deg, #ffffff, #f9f9f9);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 1.5rem;
      color: #000;
    }
    .card h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
      background: #fff;
      color: #000;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #e9ecef;
    }
    .card-button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background 0.3s ease;
    }
    .card-button:hover {
      background: #c19b2b;
    }
    /* Answer Modal â€“ Using a Neon-Style, Colorful design */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #fff7e6, #ffedcc);
      border-radius: 25px;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1100;
      color: #000;
    }
    .modal.active {
      display: block;
    }
    .modal .modal-header {
      padding: 1.5rem;
      border-bottom: 2px solid #f1c40f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .modal .modal-close {
      cursor: pointer;
      font-size: 1.5rem;
      color: #000;
    }
    .modal .modal-body {
      padding: 1.5rem;
    }
    .modal .form-group {
      margin-bottom: 1.5rem;
    }
    .modal input, .modal textarea, .modal input[type="file"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .modal input:focus, .modal textarea:focus, .modal input[type="file"]:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(125,157,110,0.3);
    }
    .submit-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      padding: 1.2rem 2.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    /* Remove Bottom Navigation Buttons */
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Login Status Overlay -->
  <div id="loginStatusOverlay">
    <div class="spinner" style="border:4px solid rgba(241,196,15,0.3); border-top:4px solid #f1c40f; border-radius:50%; width:40px; height:40px; animation: spin 1s linear infinite; margin-bottom:20px;"></div>
    <p>Seensa ilaalchisee mirkaneeffamaa jira...</p>
  </div>
  
  <!-- Main Admin Panel Content (hidden until logged in) -->
  <div class="container" id="adminPanel" style="display:none;">
    <h1>Bulchiinsa Ergaa - Admin Panel</h1>
    
    <!-- Section 1: Admin Account Info -->
    <div class="section" id="adminAccount">
      <div class="section-header">
        <h2>Admin Account</h2>
      </div>
      <div class="section-content" id="adminAccountContent">
        <!-- Filled dynamically from Firestore -->
      </div>
    </div>
    
    <!-- Section 2: Admin Users List -->
    <div class="section" id="adminUsersSection">
      <div class="section-header">
        <h2>Admin Users</h2>
      </div>
      <div class="section-content" id="adminUsersList">
        <p>Loading admin users...</p>
      </div>
    </div>
    
    <!-- Questions Dashboard: Cards for General & Sheikh Questions -->
    <div class="cards-container">
      <!-- General Questions Card -->
      <div class="card" id="generalCard">
        <h2>General Questions</h2>
        <div class="table-container" id="generalTableContainer">
          <!-- General questions table will load here -->
        </div>
        <button class="card-button" onclick="openAnswerModal('general', null, 'generalTableContainer')">Answer Questions</button>
      </div>
      <!-- Sheik Aliyyi Card -->
      <div class="card" id="card-sheik-aliyyi">
        <h2>Sheik Aliyyi Questions</h2>
        <div class="table-container" id="sheikAliyyiTableContainer">
          <!-- Sheik Aliyyi questions table will load here -->
        </div>
        <button class="card-button" onclick="openAnswerModal('sheikh', 'Sheik Aliyyi', 'sheikAliyyiTableContainer')">Answer Questions</button>
      </div>
      <!-- Sheik Abdusalaam Fadis Card -->
      <div class="card" id="card-sheik-abdusalaam-fadis">
        <h2>Sheik Abdusalaam Fadis Questions</h2>
        <div class="table-container" id="sheikAbdusalaamFadisTableContainer">
          <!-- Sheik Abdusalaam Fadis questions table will load here -->
        </div>
        <button class="card-button" onclick="openAnswerModal('sheikh', 'Sheik Abdusalaam Fadis', 'sheikAbdusalaamFadisTableContainer')">Answer Questions</button>
      </div>
      <!-- Sheikh Abdurahmaan Card -->
      <div class="card" id="card-sheikh-abdurahmaan">
        <h2>Sheikh Abdurahmaan Questions</h2>
        <div class="table-container" id="sheikhAbdurahmaanTableContainer">
          <!-- Sheikh Abdurahmaan questions table will load here -->
        </div>
        <button class="card-button" onclick="openAnswerModal('sheikh', 'Sheikh Abdurahmaan', 'sheikhAbdurahmaanTableContainer')">Answer Questions</button>
      </div>
      <!-- Sheik Nasraddiin Card -->
      <div class="card" id="card-sheik-nasraddiin">
        <h2>Sheik Nasraddiin Questions</h2>
        <div class="table-container" id="sheikNasraddiinTableContainer">
          <!-- Sheik Nasraddiin questions table will load here -->
        </div>
        <button class="card-button" onclick="openAnswerModal('sheikh', 'Sheik Nasraddiin', 'sheikNasraddiinTableContainer')">Answer Questions</button>
      </div>
    </div>
  </div>
  
  <!-- Answer Modal (for providing extra answer information) -->
  <div class="modal" id="answerModal">
    <div class="modal-header">
      <h2>Provide Answer</h2>
      <span class="modal-close" id="closeAnswerModal">&times;</span>
    </div>
    <div class="modal-body">
      <form id="answerForm">
        <div class="form-group">
          <textarea id="answerText" placeholder="Write your answer here" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label>Upload Audio (optional):</label>
          <input type="file" id="audioFile" accept="audio/*">
        </div>
        <button type="submit" class="submit-btn" id="answerSubmitBtn">Submit Answer</button>
      </form>
    </div>
  </div>
  
  <!-- Firebase & App Scripts (Compat Libraries) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyAFgxSMtktsqJjcJOMnkTB8yZF6T492gpA",
      authDomain: "fadis-youth.firebaseapp.com",
      databaseURL: "https://fadis-youth-default-rtdb.firebaseio.com",
      projectId: "fadis-youth",
      storageBucket: "fadis-youth.firebasestorage.app",
      messagingSenderId: "1067077305340",
      appId: "1:1067077305340:web:3ca9c71202a8020c6ba879",
      measurementId: "G-Z02SPW9ZKW"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    var db = firebase.firestore();
    var auth = firebase.auth();
    var storage = firebase.storage();
    
    /* ------------------------ FETCH DASHBOARD FUNCTIONS ------------------------ */
    
    // Helper: Build HTML table from query snapshot
    function buildTableHTML(querySnapshot) {
      let html = "<table><thead><tr>" +
                 "<th>Select</th>" +
                 "<th>User Name</th>" +
                 "<th>Question</th>" +
                 "<th>Dynamic Data</th>" +
                 "<th>Submission Date</th>" +
                 "</tr></thead><tbody>";
      querySnapshot.forEach(function(doc) {
        const data = doc.data();
        const dynamicData = data.dynamicData ? JSON.stringify(data.dynamicData) : "";
        html += `<tr>
          <td><input type="checkbox" class="select-checkbox" value="${doc.id}"></td>
          <td>${data.userName || ""}</td>
          <td>${data.questionText || ""}</td>
          <td>${dynamicData}</td>
          <td>${new Date(data.submissionDate).toLocaleString()}</td>
        </tr>`;
      });
      html += "</tbody></table>";
      return html;
    }
    
    // Fetch general questions (where general == true)
    function fetchGeneralQuestions() {
      db.collection("questions").where("general", "==", true).get()
        .then(function(querySnapshot) {
          document.getElementById("generalTableContainer").innerHTML = buildTableHTML(querySnapshot);
        })
        .catch(function(error) {
          console.error("Error fetching general questions:", error);
          document.getElementById("generalTableContainer").innerHTML = "<p>Error loading data.</p>";
        });
    }
    
    // Fetch questions for a given Sheikh (where sheikhName matches)
    function fetchSheikhQuestions(sheikhName, containerId) {
      db.collection("questions").where("sheikhName", "==", sheikhName).get()
        .then(function(querySnapshot) {
          document.getElementById(containerId).innerHTML = buildTableHTML(querySnapshot);
        })
        .catch(function(error) {
          console.error("Error fetching questions for " + sheikhName + ":", error);
          document.getElementById(containerId).innerHTML = "<p>Error loading data.</p>";
        });
    }
    
    // Fetch all questions for dashboard
    function fetchAllQuestions() {
      fetchGeneralQuestions();
      fetchSheikhQuestions("Sheik Aliyyi", "sheikAliyyiTableContainer");
      fetchSheikhQuestions("Sheik Abdusalaam Fadis", "sheikAbdusalaamFadisTableContainer");
      fetchSheikhQuestions("Sheikh Abdurahmaan", "sheikhAbdurahmaanTableContainer");
      fetchSheikhQuestions("Sheik Nasraddiin", "sheikNasraddiinTableContainer");
    }
    
    /* ------------------------ ANSWER MODAL FUNCTIONS ------------------------ */
    // Global variables to store selected question IDs and card info
    window.selectedQuestionIds = [];
    window.currentCardType = "";
    window.currentSheikhName = "";
    window.currentContainerId = "";
    
    // Open Answer Modal when "Answer Questions" button is clicked
    function openAnswerModal(cardType, sheikhName, containerId) {
      let container = document.getElementById(containerId);
      let checkboxes = container.querySelectorAll(".select-checkbox:checked");
      if (checkboxes.length === 0) {
        alert("Please select at least one question to mark as answered.");
        return;
      }
      let selectedIds = [];
      checkboxes.forEach(function(checkbox) {
        selectedIds.push(checkbox.value);
      });
      window.selectedQuestionIds = selectedIds;
      window.currentCardType = cardType;
      window.currentSheikhName = sheikhName;
      window.currentContainerId = containerId;
      document.getElementById("answerModal").classList.add("active");
    }
    
    // Close Answer Modal
    function closeAnswerModal() {
      document.getElementById("answerModal").classList.remove("active");
      document.getElementById("answerForm").reset();
    }
    
    // Mark a question as answered with extra answer info (text and optional audio)
    function markQuestionAsAnsweredWithAnswer(docId, answerText, audioFile) {
      return db.collection("questions").doc(docId).get().then(function(doc) {
        if (doc.exists) {
          let data = doc.data();
          data.answerText = answerText;
          data.answerDate = new Date().toISOString();
          if (audioFile) {
            let filename = docId + "_" + Date.now() + "_" + audioFile.name;
            let storageRef = storage.ref().child("audioAnswers/" + filename);
            return storageRef.put(audioFile).then(function(snapshot) {
              return snapshot.ref.getDownloadURL();
            }).then(function(downloadURL) {
              data.answerAudio = downloadURL;
              return db.collection("questionsanswered").doc(docId).set(data).then(function() {
                return db.collection("questions").doc(docId).delete();
              });
            });
          } else {
            return db.collection("questionsanswered").doc(docId).set(data).then(function() {
              return db.collection("questions").doc(docId).delete();
            });
          }
        }
      });
    }
    
    // Handle answer modal submission
    document.getElementById("answerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let submitBtn = document.getElementById("answerSubmitBtn");
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
      submitBtn.disabled = true;
      let answerText = document.getElementById("answerText").value;
      let audioFile = document.getElementById("audioFile").files[0];
      let promises = [];
      window.selectedQuestionIds.forEach(function(docId) {
        promises.push(markQuestionAsAnsweredWithAnswer(docId, answerText, audioFile));
      });
      Promise.all(promises).then(function() {
        alert("Selected questions have been marked as answered with your response.");
        if (window.currentCardType === "general") {
          fetchGeneralQuestions();
        } else if (window.currentCardType === "sheikh") {
          fetchSheikhQuestions(window.currentSheikhName, window.currentContainerId);
        }
        submitBtn.innerHTML = 'Submit Answer';
        submitBtn.disabled = false;
        closeAnswerModal();
      }).catch(function(error) {
        console.error("Error marking questions as answered:", error);
        alert("Error marking questions as answered.");
        submitBtn.innerHTML = 'Submit Answer';
        submitBtn.disabled = false;
      });
    });
    
    /* ------------------------ ADMIN PANEL SECTIONS ------------------------ */
    // After auth, load admin account info and admin users list
    function loadAdminPanel(user) {
      var adminName = user.displayName || user.email;
      // Admin Account Info
      db.collection("adminUsers").doc(adminName).get()
        .then(function(doc) {
          var accountContent = document.getElementById("adminAccountContent");
          if (doc.exists) {
            var data = doc.data();
            accountContent.innerHTML = "<p><strong>Maqaa:</strong> " + adminName + "</p>" +
              "<p><strong>Bilbila:</strong> " + (data.phone || "Hin ibsamin") + "</p>" +
              '<button class="modal-btn" id="editInfoBtn"><i class="fas fa-edit"></i> Odeeffannoo Jijjiiri</button>';
          } else {
            accountContent.innerHTML = "<p><strong>Maqaa:</strong> " + adminName + "</p>" +
              "<p><strong>Bilbila:</strong> Hin ibsamin</p>" +
              '<button class="modal-btn" id="editInfoBtn"><i class="fas fa-edit"></i> Odeeffannoo Jijjiiri</button>';
          }
          document.getElementById("editInfoBtn").addEventListener("click", openEditModal);
        })
        .catch(function(error) {
          console.error("Error loading admin account info:", error);
        });
      
      // Admin Users List
      db.collection("adminUsers").get()
        .then(function(querySnapshot) {
          var adminList = document.getElementById("adminUsersList");
          var html = "";
          querySnapshot.forEach(function(doc) {
            var adminData = doc.data();
            html += '<div class="admin-user"><strong>' + doc.id + "</strong> - " + (adminData.phone || "Hin ibsamin") + "</div>";
          });
          adminList.innerHTML = html;
        })
        .catch(function(error) {
          console.error("Error loading admin users:", error);
        });
    }
    
    /* ------------------------ EDIT MODAL (for admin info) ------------------------ */
    function openEditModal() {
      // For simplicity, we assume an edit modal is available.
      // (Omitted here for brevity--you can integrate the edit modal code from your admin panel design.)
      alert("Edit modal would open here (code from your admin panel design can be inserted).");
    }
    
    /* ------------------------ AUTHENTICATION & INITIAL LOAD ------------------------ */
    document.addEventListener('DOMContentLoaded', function() {
      auth.onAuthStateChanged(function(user) {
        var overlay = document.getElementById("loginStatusOverlay");
        if (user) {
          overlay.style.display = "none";
          document.getElementById("adminPanel").style.display = "block";
          loadAdminPanel(user);
          fetchAllQuestions();
        } else {
          overlay.innerHTML = '<div class="spinner"></div><p>Mee, dura seeni (log in)!</p>';
          setTimeout(function() {
            window.location.href = "contactadmin.html";
          }, 2000);
        }
      });
    });
    
    // (Optional: Add spinner keyframes)
    const style = document.createElement('style');
    style.innerHTML = `@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
