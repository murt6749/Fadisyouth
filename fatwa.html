<!DOCTYPE html>
<html lang="om">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatwaa Gargaarsa</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Noto+Naskh+Arabic&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2B5A46;
      --secondary: #7D9D6E;
      --accent: #D4AF37;
      --light: #F8F5F0;
      --dark: #1E1E1E;
      --success: #4CAF50;
      --error: #E74C3C;
      --angelic-glow: rgba(255, 255, 240, 0.3);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Amiri', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--dark);
      min-height: 100vh;
      position: relative;
      padding-bottom: 120px;
    }
    .islamic-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: -1;
      background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.2'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.414l-8.486 8.486-1.414-1.414 8.486-8.486 1.414 1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    /* Header with topic text */
    .main-header {
      background: linear-gradient(135deg, var(--primary) 0%, #1e3d32 100%);
      color: white;
      padding: 2rem;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 20px var(--angelic-glow); }
      to { box-shadow: 0 0 30px var(--angelic-glow), 0 0 40px var(--angelic-glow); }
    }
    .main-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .main-header p {
      font-size: 1.2rem;
    }
    #topicText {
      margin-top: 1rem;
      font-weight: 600;
    }
    /* Grid of Sheikh Cards */
    .sheikh-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    /* Enhanced Card Design */
    .sheikh-card {
      background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: 25px;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.3);
      perspective: 1000px;
    }
    .sheikh-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .sheikh-card:hover .sheikh-card-inner {
      transform: rotateY(10deg) rotateX(5deg);
    }
    .sheikh-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
      border: 4px solid var(--secondary);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }
    .card-glow {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(125, 157, 110, 0.1), transparent 60%);
      pointer-events: none;
    }
    .card-buttons {
      text-align: center;
      margin-top: 1rem;
    }
    .card-btn {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 0 0.5rem;
    }
    .card-btn:hover {
      background: var(--accent);
    }
    /* Custom Dropdown for dynamic fields */
    .custom-select {
      position: relative;
      margin-top: 0.5rem;
    }
    .select-header {
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
    }
    .select-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      z-index: 10;
    }
    .select-option {
      padding: 0.8rem;
      cursor: pointer;
    }
    .select-option:hover {
      background: var(--light);
    }
    .custom-select.open .select-options {
      max-height: 150px;
    }
    /* --- Modal Styles (now with colorful gradient backgrounds) --- */
    /* Sheikh-Specific Question Modal */
    .question-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #fff7e6, #ffedcc);
      border-radius: 25px;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .question-modal.active {
      display: block;
    }
    .question-modal .modal-header {
      padding: 1.5rem;
      border-bottom: 2px solid var(--light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .question-modal .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .question-modal .modal-close {
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--dark);
    }
    .question-modal .modal-body {
      padding: 1.5rem;
    }
    .question-modal .form-group {
      margin-bottom: 1.5rem;
    }
    /* Ensure the order: Name, dynamic fields, then question textarea */
    #questionForm input,
    #questionForm textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    #questionForm input:focus,
    #questionForm textarea:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(125,157,110,0.3);
    }
    /* Info Modal for Sheikh Details */
    .info-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #fff7e6, #ffedcc);
      border-radius: 25px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1100;
    }
    .info-modal.active {
      display: block;
    }
    .info-modal .modal-header {
      padding: 1.5rem;
      border-bottom: 2px solid var(--light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info-modal .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .info-modal .modal-close {
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--dark);
    }
    .info-modal .modal-body {
      padding: 1.5rem;
    }
    /* Home Modal for General Questions */
    .home-modal {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #fff7e6, #ffedcc);
      border-radius: 30px 30px 0 0;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
      z-index: 1200;
    }
    .home-modal.active {
      display: block;
    }
    .home-modal .modal-header {
      padding: 1.5rem;
      border-bottom: 2px solid var(--light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      border-radius: 30px 30px 0 0;
    }
    .home-modal .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    .home-modal .modal-header .modal-close {
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
    }
    .home-modal .modal-body {
      padding: 1.5rem;
    }
    .home-modal .form-group {
      margin-bottom: 1.5rem;
    }
    .home-modal input,
    .home-modal textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .home-modal input:focus,
    .home-modal textarea:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(125,157,110,0.3);
    }
    /* Navigation Buttons */
    #navButtons {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.5rem;
      background: rgba(255,255,255,0.9);
      padding: 1rem 2rem;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      z-index: 1300;
    }
    .nav-btn {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--accent) 0%, #c19b2b 100%);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-btn::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      transform: scale(0);
      border-radius: 50%;
      transition: all 0.3s;
    }
    .nav-btn:hover::after {
      transform: scale(1.5);
      opacity: 0;
    }
    /* Submit Button Design */
    .submit-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 1.2rem 2.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    /* History Modal */
    .history-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #fff7e6, #ffedcc);
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1400;
    }
    .history-modal.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%) scale(0.9); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    .history-modal .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .history-modal .modal-header h3 {
      margin: 0;
      color: var(--primary);
    }
    .history-modal .modal-close {
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--dark);
    }
    .history-content p {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    /* Notification */
    .notification {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--success);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 1500;
    }
    @media (max-width: 768px) {
      #navButtons {
        bottom: 20px;
        padding: 0.8rem 1.5rem;
        gap: 1rem;
      }
      .nav-btn {
        width: 50px;
        height: 50px;
      }
      .sheikh-card {
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="islamic-pattern"></div>
  <header class="main-header">
    <div class="container">
      <h1 id="mainTitle">Fatwaa Gargaarsa</h1>
      <p id="subTitle">Sheekota marii filadhu</p>
      <p id="topicText">General Questions about Islam / Gaaffilee Islaamaa Guutuu</p>
    </div>
  </header>
  <main class="container">
    <div class="sheikh-grid" id="sheikhPrimaryContainer">
      <!-- Four sheikh cards will be dynamically generated -->
    </div>
  </main>
  
  <!-- Sheikh-Specific Question Modal -->
  <div class="question-modal" id="questionModal">
    <div class="modal-header">
      <h2 id="questionModalTitle">Ask Your Question</h2>
      <span class="modal-close" id="closeQuestionModal">&times;</span>
    </div>
    <div class="modal-body">
      <form id="questionForm">
        <!-- Name Field -->
        <div class="form-group">
          <input type="text" id="sheikhUserName" placeholder="Your Name" required>
        </div>
        <!-- Dynamic Fields (if any) -->
        <div id="dynamicFields"></div>
        <!-- Question Textarea (last box) -->
        <div class="form-group">
          <textarea id="sheikhUserQuestion" placeholder="Your Question" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn" id="questionSubmitBtn">
          <i class="fas fa-paper-plane"></i> Submit
        </button>
      </form>
    </div>
  </div>
  
  <!-- Info Modal for Sheikh Details -->
  <div class="info-modal" id="infoModal">
    <div class="modal-header">
      <h2 id="infoModalTitle">Sheikh Details</h2>
      <span class="modal-close" id="closeInfoModal">&times;</span>
    </div>
    <div class="modal-body" id="infoContent">
      <!-- Sheikh details will be injected here -->
    </div>
  </div>
  
  <!-- Home Modal for General Questions -->
  <div class="home-modal" id="homeModal">
    <div class="modal-header">
      <h2>Generalized Questions about Islam<br><small>Gaaffilee Islaamaa Guutuu</small></h2>
      <span class="modal-close" id="closeHomeModal">&times;</span>
    </div>
    <div class="modal-body">
      <form id="homeForm">
        <div class="form-group">
          <input type="text" id="homeUserName" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <textarea id="homeUserQuestion" placeholder="Your Question" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn" id="homeSubmitBtn">
          <i class="fas fa-paper-plane"></i> Submit
        </button>
      </form>
    </div>
  </div>
  
  <!-- History Modal -->
  <div class="history-modal" id="historyModal">
    <div class="modal-header">
      <h3>Your Question History</h3>
      <span class="modal-close" id="closeHistoryModal">&times;</span>
    </div>
    <div class="history-content" id="historyContent">
      <!-- Loading animation/message will appear here -->
    </div>
  </div>
  
  <!-- Navigation Buttons -->
  <div id="navButtons">
    <button class="nav-btn" id="homeNavBtn" onclick="toggleHomeModal()">
      <i class="fas fa-home"></i>
    </button>
    <button class="nav-btn" id="answeredBtn" onclick="window.location.href='answered.html'">
      <i class="fas fa-check-circle"></i>
    </button>
    <button class="nav-btn" id="historyNavBtn" onclick="showHistoryModal()">
      <i class="fas fa-history"></i>
    </button>
    <button class="nav-btn" id="exitBtn" onclick="window.location.href='index.html'">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>
  
  <!-- Notification -->
  <div class="notification" id="notification"></div>
  
  <!-- Firebase & App Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyAFgxSMtktsqJjcJOMnkTB8yZF6T492gpA",
      authDomain: "fadis-youth.firebaseapp.com",
      databaseURL: "https://fadis-youth-default-rtdb.firebaseio.com",
      projectId: "fadis-youth",
      storageBucket: "fadis-youth.firebasestorage.app",
      messagingSenderId: "1067077305340",
      appId: "1:1067077305340:web:3ca9c71202a8020c6ba879",
      measurementId: "G-Z02SPW9ZKW"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    var db = firebase.firestore();
    
    // Utility functions to hide and show bottom nav buttons
    function hideNavButtons() {
      document.getElementById('navButtons').style.display = 'none';
    }
    function showNavButtons() {
      document.getElementById('navButtons').style.display = 'flex';
    }
    
    // Show notifications
    function showNotification(message) {
      var notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(function() {
        notification.style.display = 'none';
      }, 3000);
    }
    
    // Autofill name if user is logged in
    function autofillUserName(inputId) {
      var currentUser = firebase.auth().currentUser;
      if (currentUser) {
        var name = currentUser.displayName || currentUser.email;
        document.getElementById(inputId).value = name;
        document.getElementById(inputId).disabled = true;
      } else {
        document.getElementById(inputId).disabled = false;
      }
    }
    
    // --- Custom select functions for dynamic fields ---
    function toggleSelect(header) {
      header.parentElement.classList.toggle('open');
    }
    function selectOption(el, option, index) {
      var selectDiv = el.closest('.custom-select');
      selectDiv.classList.remove('open');
      selectDiv.querySelector('.select-header span').textContent = option;
      document.getElementById('dynamicField' + index).value = option;
    }
    
    // Populate dynamic fields in the sheikh question form
    function populateDynamicFields(fields) {
      var dynamicContainer = document.getElementById('dynamicFields');
      dynamicContainer.innerHTML = '';
      fields.forEach(function(field, i) {
        if(field.type === 'select') {
          var html = `<div class="form-group">
                        <label>${field.label}</label>
                        <div class="custom-select" id="customSelect${i}">
                          <div class="select-header" onclick="toggleSelect(this)">
                            <span>${field.options[0]}</span>
                            <i class="fas fa-chevron-down"></i>
                          </div>
                          <div class="select-options">`;
          field.options.forEach(function(option) {
            html += `<div class="select-option" onclick="selectOption(this, '${option}', ${i})">${option}</div>`;
          });
          html += `</div></div>
                   <input type="hidden" id="dynamicField${i}" value="${field.options[0]}">
                   </div>`;
          dynamicContainer.innerHTML += html;
        } else if(field.type === 'number') {
          dynamicContainer.innerHTML += `<div class="form-group">
                                           <label>${field.label}</label>
                                           <input type="number" id="dynamicField${i}" required>
                                         </div>`;
        }
      });
    }
    
    // --- Modal open/close functions ---
    // Sheikh-specific question modal
    function openQuestionModal(index) {
      hideNavButtons();
      var modal = document.getElementById('questionModal');
      modal.classList.add('active');
      autofillUserName('sheikhUserName');
      modal.setAttribute('data-sheikh-index', index);
      // Populate dynamic fields for the selected sheikh (if any)
      var sheikh = sheikhData[index];
      if(sheikh.fields) {
        populateDynamicFields(sheikh.fields);
      } else {
        document.getElementById('dynamicFields').innerHTML = '';
      }
    }
    function closeQuestionModal() {
      document.getElementById('questionModal').classList.remove('active');
      showNavButtons();
    }
    // Info modal for details
    function openInfoModal(index) {
      hideNavButtons();
      var modal = document.getElementById('infoModal');
      modal.classList.add('active');
      document.getElementById('infoModalTitle').textContent = sheikhData[index].name;
      document.getElementById('infoContent').innerHTML = '<p>' + sheikhData[index].details + '</p>';
    }
    function closeInfoModal() {
      document.getElementById('infoModal').classList.remove('active');
      showNavButtons();
    }
    // Home modal for general questions
    function toggleHomeModal() {
      var modal = document.getElementById('homeModal');
      if(modal.classList.contains('active')) {
        modal.classList.remove('active');
        showNavButtons();
      } else {
        modal.classList.add('active');
        autofillUserName('homeUserName');
        hideNavButtons();
      }
    }
    // History modal with animation and loading state
    function showHistoryModal() {
      hideNavButtons();
      var currentUser = firebase.auth().currentUser;
      var historyContent = document.getElementById("historyContent");
      historyContent.innerHTML = '<p style="text-align:center;">Loading...</p>';
      var modal = document.getElementById("historyModal");
      modal.classList.add('active');
      
      if (!currentUser) {
        setTimeout(function() {
          historyContent.innerHTML = '<p style="text-align:center;">Please log in to see your history.</p>';
        }, 500);
        return;
      }
      var userEmail = currentUser.email;
      db.collection("questions").where("userEmail", "==", userEmail).get()
        .then(function(querySnapshot) {
          if (querySnapshot.empty) {
            historyContent.innerHTML = '<p style="text-align:center;">No history available.</p>';
          } else {
            var html = "";
            querySnapshot.forEach(function(doc) {
              var record = doc.data();
              html += `<p><strong>${record.userName}</strong> (${new Date(record.submissionDate).toLocaleString()}): ${record.questionText}</p>`;
            });
            historyContent.innerHTML = html;
          }
        })
        .catch(function(error) {
          console.error("Error fetching history: ", error);
          showNotification("Error fetching history.");
        });
    }
    function closeHistoryModal() {
      document.getElementById("historyModal").classList.remove('active');
      showNavButtons();
    }
    
    // Close modals on clicking their X icons
    document.getElementById('closeQuestionModal').addEventListener('click', closeQuestionModal);
    document.getElementById('closeHomeModal').addEventListener('click', toggleHomeModal);
    document.getElementById('closeInfoModal').addEventListener('click', closeInfoModal);
    document.getElementById('closeHistoryModal').addEventListener('click', closeHistoryModal);
    
    // --- Form submission handling with send animation ---
    // Sheikh-specific question form submission
    document.getElementById('questionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var submitBtn = document.getElementById('questionSubmitBtn');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      submitBtn.disabled = true;
      
      var userName = document.getElementById('sheikhUserName').value;
      var questionText = document.getElementById('sheikhUserQuestion').value;
      var sheikhIndex = document.getElementById('questionModal').getAttribute('data-sheikh-index');
      var sheikh = sheikhData[sheikhIndex];
      var dynamicData = {};
      var dynamicInputs = document.querySelectorAll('#dynamicFields [id^="dynamicField"]');
      dynamicInputs.forEach(function(input) {
        var key = input.previousElementSibling ? input.previousElementSibling.textContent.trim() : 'Field ' + input.id;
        dynamicData[key] = input.value;
      });
      var record = {
        userName: userName,
        questionText: questionText,
        sheikhName: sheikh.name,
        dynamicData: dynamicData,
        submissionDate: new Date().toISOString()
      };
      var currentUser = firebase.auth().currentUser;
      if (currentUser) {
        record.userEmail = currentUser.email;
      }
      db.collection("questions").add(record)
        .then(function(docRef) {
          submitBtn.innerHTML = '<i class="fas fa-check"></i> Accepted';
          showNotification("Your question has been submitted!");
          setTimeout(function() {
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit';
            submitBtn.disabled = false;
            document.getElementById('questionForm').reset();
            closeQuestionModal();
          }, 1500);
        })
        .catch(function(error) {
          console.error("Error storing document: ", error);
          showNotification("Error submitting your question.");
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit';
          submitBtn.disabled = false;
        });
    });
    
    // Home/general question form submission
    document.getElementById('homeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var submitBtn = document.getElementById('homeSubmitBtn');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

        general: true
      };
      var currentUser = firebase.auth().currentUser;
      if (currentUser) {
        record.userEmail = currentUser.email;
      }
      db.collection("questions").add(record)
        .then(function(docRef) {

          setTimeout(function() {
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit';
            submitBtn.disabled = false;
            document.getElementById('homeForm').reset();
            toggleHomeModal();
            showNavButtons();
          }, 1500);
        })
        .catch(function(error) {
          console.error("Error storing document: ", error);
          showNotification("Error submitting your question.");
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit';
          submitBtn.disabled = false;
        });
    });

    // Dynamically create the four sheikh cards
    function createSheikhCards() {
      const container = document.getElementById('sheikhPrimaryContainer');
      sheikhData.forEach((sheikh, index) => {
        const card = document.createElement('div');
        card.className = 'sheikh-card';
        card.innerHTML = `
          <div class="sheikh-card-inner">
            <div class="card-glow"></div>
            <img src="${sheikh.image}" class="sheikh-image" alt="${sheikh.name}">
            <h3>${sheikh.name}</h3>
            <p class="sheikh-bio">${sheikh.bio}</p>
            <div class="card-buttons">
              <button class="card-btn" onclick="openQuestionModal(${index})">

              </button>
              <button class="card-btn" onclick="openInfoModal(${index})">
